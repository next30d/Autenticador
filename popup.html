<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
  <title>Novo Documento!</title>
  <style>
    body {
      font-family: "Calisto MT", Arial, sans-serif;
      padding: 20px;
      background-color: #ffff00;
      color: #000000;
      min-width: 350px;
      min-height: 200px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 2px solid #000;
      border-radius: 10px;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 28px;
      margin: 0 0 20px 0;
      color: #000000;
      line-height: 1.2;
    }

    button {
      background-color: #000000;
      color: #ffff00;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      font-family: "Calisto MT", Arial, sans-serif;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #333333;
    }

    .settings-container {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
    }

    .settings-icon {
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
      width: 24px;
      height: 24px;
    }

    .settings-icon img {
      width: 100%;
      height: 100%;
      display: block;
    }

    .settings-container.hidden {
      display: none;
    }

    /* Modal simples */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal {
      background: #fff;
      color: #000;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      min-width: 280px;
    }

    .modal.hidden { display: none; }

    .modal label { display:block; margin-bottom:8px; font-weight:600; }
    .modal input[type="number"] { width:100%; padding:8px; margin-bottom:12px; }
    .modal .actions { display:flex; gap:8px; justify-content:flex-end; }
  </style>
</head>
<body>
  <div class="settings-container">
    <button id="refreshButton" class="settings-icon" aria-label="Definir refresh automático" title="Configurar refresh (segundos)">
      <img src="refresh.png" alt="Refresh">
    </button>
    <button id="toggleSound" class="settings-icon" aria-label="Habilitar/Desabilitar Alarme Sonoro" title="Ativar/desativar som do alerta">
      <img src="speaker-on.png" alt="Alarme Habilitado">
    </button>
    <button id="toggleExtension" class="settings-icon" aria-label="Habilitar/Desabilitar Extensão" title="Ativar/desativar a extensão">
      <img src="on.png" alt="Extensão Habilitada">
    </button>
  </div>
  <main>
    <h1>Novo documento na caixa de entrada.</h1>
    <button id="openSystem" aria-label="Retornar ao Autenticador para visualizar documentos" title="Abrir o Autenticador">Autenticador</button>
  </main>
  <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>
  <!-- Modal para configurar intervalo em segundos -->
  <div id="modalOverlay" class="modal-overlay">
    <div id="refreshModal" class="modal">
      <label for="refreshInput">Intervalo de refresh (segundos):</label>
      <input id="refreshInput" type="number" min="1" step="1">
      <div class="actions">
        <button id="cancelRefresh" type="button">Cancelar</button>
        <button id="saveRefresh" type="button">Salvar</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
